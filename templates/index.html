<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link the styles.css file -->
    <title>Electoral Analysis System</title> <!-- Sets the title of the page -->
    <script>
        window.static_folder = "{{ url_for('static', filename='') }}";
    </script>   
</head>
<body>
    <header>
        <img id="logo" src="{{ url_for('static', filename='images/easLogo.png')}}">
        <section id="menu-container">
            <div id="ribbon">
            </div>
            <div id="toolbar-container">
            </div>
            <script src="{{ url_for('static', filename='js/ribbonAndToolbar.js') }}"></script>
        </section>
    </header>
    <main>
        <div id="load-election-workspace" class="workspace">
            <div class="load-election-section" id="continent-section">
                <h2>Continent</h2>
            </div>
            <div class="load-election-section" id="country-section">
                <h2>Country</h2>
                <div id="country-scroll-section">
                </div>
            </div>
            <script src="{{ url_for('static', filename='js/countriesAndElections.js') }}"></script>
            <div class="load-election-section" id="election-section">
                <h2>Election/Referendum</h2>
                <div id="election-scroll-section">
                </div>
            </div>
        </div>
        <div id="search-election-workspace" class="workspace">This is placeholder text for the search election workspace</div>
        <div id="auto-stats-workspace" class="workspace">This is a placeholder text for the auto-stats workspace</div>
        <div id="select-data-workspace" class="workspace">
            <p id="select-data-election-name">Choose an Election!</p>
            <div id="datapoints-container">
                <div class="select-data-scroller-container" id="unselected-datapoints-container">
                    <h2>Unselected:</h2>
                    <div id="unselected-datapoints-scroller" class="datapoint-scroller">
                    </div>
                </div>
                <img id="biArrow" src="{{ url_for('static', filename='images/biArrow.svg')}}">
                <div class="select-data-scroller-container" id="selected-datapoints-container">
                    <h2>Selected:</h2>
                    <div id="selected-datapoints-scroller" class="datapoint-scroller">
                        <div id="no-datapoints-selected">
                            <h2>?</h2>
                            <p>No datapoints have been selected.<br>Click on a datapoint to transfer.</p>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
        <div id="visualise-workspace" class="workspace">
            <div id="visualise-charts-row-1" class="chart-row">
                <div class="visualise-chart"></div>
                <div class="visualise-chart"></div>
                <div class="visualise-chart"></div>
                <div class="visualise-chart"></div>
            </div>
            <div id="visualise-charts-row-2" class="chart-row">
                <div class="visualise-chart"></div>
                <div class="visualise-chart"></div>
                <div class="visualise-chart"></div>
                <div class="visualise-chart"></div>
            </div>
            

        </div>
        <script src=" {{ url_for('static', filename='js/workspaces.js') }}"></script>
        <script src=" {{ url_for('static', filename='js/datapoints.js') }}"></script>
    </main>

</body>
</html>
